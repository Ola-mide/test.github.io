<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Temperature" />

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="temperature.css" />
    <title>Temperature</title>
  </head>
  <body>
    <div class="menu-bar">
      <ul>
        <li>
          <b><a href="homepage.html">Home</a></b>
        </li>
        <li class="active">
          <b><a href="temperature.html">Temperature</a></b>
        </li>
        <li>
          <b><a href="lighting.html">Lighting</a></b>
        </li>
        <li>
          <b><a href="pump_valves.html">Pump & Valves</a></b>
        </li>
        <li>
          <b><a href="charts.html">Charts</a></b>
        </li>
      </ul>
    </div>
    <br /><br /><br /><br />
    <div class="cropmodestyle">
      <b>Crop Mode:&nbsp;&nbsp;</b><b id="cropmode">...</b>
    </div>
    <br />
    <div class="tempW">
      <b>Water Temperature:&nbsp;&nbsp;</b><b id="Wattemp">...</b>&#8451;
    </div>
    <br />
    <div class="tempN">
      <b>Nutrient Temperature:&nbsp;&nbsp;</b><b id="Nuttemp">...</b>&#8451;
    </div>
    <br />
    <div class="tray1">
      <b class="traytext">TRAY 1</b>
      <br /><br />
      <div class="tempA">
        <b>Room Temperature:&nbsp;&nbsp;</b><b id="Roomtemp1">...</b>&#8451;
      </div>
      <br />
      <div class="growlightlabel">
        <b>&nbsp;&nbsp;Cooling Fan:&nbsp;&nbsp;</b>
        <b>OFF</b>
        <label class="switch">
          <input
            type="checkbox"
            id="Coolingfan1"
            onclick="handleClick(this);"
          />
          <span class="slider round"></span>
        </label>
        <b>ON</b>
      </div>
    </div>
    <br />
    <div class="tray2">
      <b class="traytext">TRAY 2</b>
      <br /><br />
      <div class="tempA">
        <b>Room Temperature:&nbsp;&nbsp;</b><b id="Roomtemp2">...</b>&#8451;
      </div>
      <br />
      <div class="growlightlabel">
        <b>&nbsp;&nbsp;Cooling Fan:&nbsp;&nbsp;</b>
        <b>OFF</b>
        <label class="switch">
          <input
            type="checkbox"
            id="Coolingfan2"
            onclick="handleClick(this);"
          />
          <span class="slider round"></span>
        </label>
        <b>ON</b>
      </div>
    </div>

    <div id="invisible">
      <b id="growlight1"></b>
      <b id="growlight2"></b>
      <b id="watlevel"></b>
      <b id="nutlevel"></b>
      <b id="nutvalve1"></b>
      <b id="watvalve"></b>
      <b id="nutvalve2"></b>
      <b id="waterpump"></b>
      <b id="n1"></b>
      <b id="p1"></b>
      <b id="k1"></b>
      <b id="npk1"></b>
      <b id="moisture1"></b>
      <b id="ec1"></b>
      <b id="ph1"></b>
      <b id="subtemp1"></b>
      <b id="n2"></b>
      <b id="p2"></b>
      <b id="k2"></b>
      <b id="npk2"></b>
      <b id="moisture2"></b>
      <b id="ec2"></b>
      <b id="ph2"></b>
      <b id="subtemp2"></b>
      <!-- headers
        Cropmode	Growlight1	Growlight2	Wattemp	Nuttemp	Roomtemp1	Coolingfan1	Roomtemp2	Coolingfan2	Watlevel	Nutlevel	Nutvalve1	Watvalve	Nutvalve2	Waterpump	NPK1	Moisture1	EC1	pH1	Subtemp1	NPK2	Moisture2	EC2	pH2	Subtemp2
      -->
    </div>

    <script>
      const url =
        "https://script.google.com/macros/s/AKfycbx7c34m14o9u0FhhzDZuZiKUpV5OU4C7oROoZxLUCpIqshJe9n8EMuaRod50cxEIqP2/exec";

      // fetching the data from each column in the sheet
      fetch(`${url}?header=Cropmode`)
        .then((response) => response.json())
        .then(({ data }) => {
          console.log(data);
          document.getElementById("cropmode").innerHTML = data;
        })
        .catch((error) => console.error("!!!!!!!!", error));
    </script>
  </body>
</html>
